<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006: Efeito animado</title>
</head>
<body>

    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>

    
    <ul type="square">
        <li>
            <abbr title="Usar <p>">Paragráfos</abbr>
        <li>
            <abbr title="Usar <h1> ... <h6>"> Títulos </abbr>
        </li>

        <li>
            <abbr title="Usar <img>">Imagens</abbr>
        </li>

        <li>
            <abbr title="Usar <abbr>">Abreviações</abbr>
        </li>

        <li>
            <abbr title="Usar <Code>">Códigos-Fonte</abbr>
        </li>
        
        <li>
            <abbr title="Usar <ol>">Listas numeradas</abbr>
        </li>
        
        <li>
            <abbr title="Usar <ul>">Listas com demarcadores</abbr>
            </li>
    </ul>
</body>
</html>
