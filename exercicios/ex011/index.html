<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>

    <h1>Imagem Dinâmica</h1>

    <p>Tente abrir esse site em vários dipositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

  <picture>

    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png" >
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png" >
    <img src="imagens/foto-g.png" alt="Imagem Flexível"> </img> 

 </picture>

  <h1>Inserindo Áudios</h1>

  <p>Vamos aprender a reproduzir áudios em HTML5</p>

  <audio preload="metadata" controls autoplay loop>

    <source src="midias/guanacast-33.mp3" type="audio/mp3">
    <source src="midias/guanacast-33.ogg" type="audio/ogg">
    <source src="midias/guanacast-33.wav" type="audio/wav"> <!--evitar, pois são grandes-->
    <p>Infelizmente seu navegador não é consegue reproduzir o áudio <a href="midias/guanacast-33.mp3">Clique aqui para baixar o arquivo de áudio MP3.</a></p>


  </audio>


</body>
</html>
